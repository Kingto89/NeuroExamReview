<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NeuroExamReview — Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; line-height: 1.5; }
    details { margin: 1rem 0; }
    summary { font-weight: bold; cursor: pointer; }
    .md { padding: .5rem; border-left: 3px solid #ccc; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>NeuroExamReview — Minimal Test</h1>

  <details open>
    <summary>CNS Notes</summary>
    <div id="cns" class="md">Loading CNS.md …</div>
  </details>

  <details>
    <summary>PNS Notes</summary>
    <div id="pns" class="md">Loading PNS.md …</div>
  </details>

  <script>
    async function loadMD(url, targetId) {
      const el = document.getElementById(targetId);
      try {
        const res = await fetch(url, {cache: "no-store"});
        const text = await res.text();
        el.innerHTML = marked.parse(text);
      } catch (err) {
        el.innerHTML = "❌ Error: " + err;
      }
    }
    loadMD("https://raw.githubusercontent.com/Kingto89/NeuroExamReview/main/cns.md", "cns");
    loadMD("https://raw.githubusercontent.com/Kingto89/NeuroExamReview/main/pns.md", "pns");
  </script>
</body>
</html>
