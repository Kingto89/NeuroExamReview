<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NeuroExamReview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --w: 1100px; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         max-width:var(--w); margin:24px auto; padding:0 16px; line-height:1.55;}
    h1{margin:0 0 12px}
    .embed{margin:16px 0}
    details{margin:18px 0; border:1px solid #e2e2e2; border-radius:8px; padding:8px 12px;}
    summary{cursor:pointer; font-weight:700}
    .md{padding:8px 0}
    .muted{color:#666; font-size:.9rem}
    .error{color:#b00020}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>NeuroExamReview — Home</h1>

  <h2>Interactive 3D Brain</h2>
  <div class="embed">
    <iframe title="Motor and Sensory Areas of the Cerebral Cortex"
            src="https://sketchfab.com/models/300c488c013f4d41ad5acab9ef08e50a/embed"
            width="100%" height="520" frameborder="0"
            allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <details open>
    <summary>Central Nervous System (CNS) — concept map & notes</summary>
    <div id="cns" class="md"><p class="muted">Loading cns.md…</p></div>
  </details>

  <details>
    <summary>Peripheral Nervous System (PNS) — concept map & notes</summary>
    <div id="pns" class="md"><p class="muted">Loading pns.md…</p></div>
  </details>

  <details>
    <summary>Extra 3D models (click to expand)</summary>
    <div class="embed">
      <iframe title="Detailed Labeled Surface Structures"
              src="https://sketchfab.com/models/d91080b5af91497b822728c08804f33c/embed"
              width="100%" height="420" frameborder="0"
              allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="embed">
      <iframe title="Spinal cord lesions &amp; clinical signs &amp; symptoms"
              src="https://sketchfab.com/models/bf086ab152a94273837b12a1702cf644/embed"
              width="100%" height="420" frameborder="0"
              allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="embed">
      <iframe title="Cerebral sulci and gyri"
              src="https://sketchfab.com/models/afe2aed1d91b4b52be3c842a63aa69b1/embed"
              width="100%" height="420" frameborder="0"
              allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="embed">
      <iframe title="Spinothalamic Tract 10/13/21"
              src="https://sketchfab.com/models/9754d81f54df426aafa25b3799b5ce65/embed"
              width="100%" height="420" frameborder="0"
              allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="embed">
      <iframe title="Corticospinal Tract"
              src="https://sketchfab.com/models/51d7d61024bf4ecb88f85a35f0041960/embed"
              width="100%" height="420" frameborder="0"
              allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="embed">
      <iframe title="Ascending tracts"
              src="https://sketchfab.com/models/3d7e233edbb94cd8b9e1b4047bead951/embed"
              width="100%" height="420" frameborder="0"
              allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="embed">
      <iframe title="Sagittal head section"
              src="https://sketchfab.com/models/19378ae104f74bb186c3cb9bd90e16f0/embed"
              width="100%" height="420" frameborder="0"
              allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </details>

  <script>
    // Load markdown files from /docs and render inline
    async function loadMD(path, targetId){
      const el = document.getElementById(targetId);
      try {
        const res = await fetch(path, {cache: "no-store"});
        if(!res.ok) throw new Error(res.status + " " + res.statusText);
        const md = await res.text();
        el.innerHTML = marked.parse(md);
      } catch(err){
        el.innerHTML = `<p class="error">Failed to load ${path}: ${err.message}</p>`;
      }
    }
    // Since index.html is in /docs, these relative paths point to /docs/*.md
    loadMD("cns.md", "cns");
    loadMD("pns.md", "pns");
  </script>
</body>
</html>
