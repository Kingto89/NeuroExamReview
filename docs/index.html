<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Neuro Exam Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#fafafa;color:#111}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    h1,h2{margin:0 0 12px}
    section{margin:20px 0}
    details>summary{cursor:pointer;font-weight:600;list-style:none}
    details>summary::-webkit-details-marker{display:none}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .grid-two{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .map-frame{position:relative;height:72vh;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
    .map-frame>iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    .iframe-wrap{position:relative;padding-top:56.25%;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;background:#fff}
    .iframe-wrap>iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    @media(max-width:900px){
      .grid-two{grid-template-columns:1fr}
      .map-frame{height:85vh}
      .iframe-wrap{padding-top:80%}
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- ===== Top 3D Brain ===== -->
    <section id="brain">
      <h1>Motor &amp; Sensory ‚Äî Brain Overview</h1>
      <div class="iframe-wrap">
        <iframe
          title="Motor and Sensory Areas of the Cerebral Cortex"
          src="https://sketchfab.com/models/300c488c013f4d41ad5acab9ef08e50a/embed"
          allow="autoplay; fullscreen; xr-spatial-tracking"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- ===== CNS & PNS ===== -->
    <section id="maps">
      <h2>üß† Concept Maps</h2>
      <div class="grid-two">
        <div class="card">
          <details open>
            <summary>Central Nervous System (CNS)</summary>
            <div class="map-frame"><iframe src="cns.html" title="CNS Map"></iframe></div>
          </details>
        </div>
        <div class="card">
          <details open>
            <summary>Peripheral Nervous System (PNS)</summary>
            <div class="map-frame"><iframe src="pns.html" title="PNS Map"></iframe></div>
          </details>
        </div>
      </div>
    </section>

    <!-- ===== Exam Section ===== -->
    <section id="exam">
      <h2>üìù Exam Practice</h2>
      <div class="card">
        <details>
          <summary>Open Question Bank (150 items)</summary>
          <div class="map-frame"><iframe src="exam.html" title="Exam Bank"></iframe></div>
        </details>
      </div>
    </section>

    <!-- ===== Extra 3D Models (collapsed) ===== -->
    <section id="extras">
      <details>
        <summary>üßä Extra 3D Models</summary>
        <div class="card" style="margin-top:10px">
          <div class="iframe-wrap"><iframe src="https://sketchfab.com/models/d91080b5af91497b822728c08804f33c/embed" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe></div>
          <div class="iframe-wrap"><iframe src="https://sketchfab.com/models/bf086ab152a94273837b12a1702cf644/embed" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe></div>
          <div class="iframe-wrap"><iframe src="https://sketchfab.com/models/afe2aed1d91b4b52be3c842a63aa69b1/embed" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe></div>
          <div class="iframe-wrap"><iframe src="https://sketchfab.com/models/9754d81f54df426aafa25b3799b5ce65/embed" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe></div>
          <div class="iframe-wrap"><iframe src="https://sketchfab.com/models/51d7d61024bf4ecb88f85a35f0041960/embed" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe></div>
          <div class="iframe-wrap"><iframe src="https://sketchfab.com/models/19378ae104f74bb186c3cb9bd90e16f0/embed" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe></div>
        </div>
      </details>
    </section>

  </div>
</body>
</html>
